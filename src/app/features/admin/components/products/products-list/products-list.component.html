<div class="container my-4 products-table">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">قائمة المنتجات</h3>
    <button class="btn btn-success" routerLink="/admin/product-create">
      <i class="fa-solid fa-plus me-2"></i> إضافة منتج
    </button>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        class="form-control"
        placeholder="بحث بالاسم أو الفئة"
        (input)="filter($event)"
      />
    </div>
  </div>

  <div class="table-responsive card shadow-sm" dir="ltr">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th style="width: 150px">إجراءات</th>
          <th>الصورة</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الفئة</th>
          <th>الإسم</th>
          <th style="width: 80px">ID</th>
        </tr>
      </thead>
      <tbody>
        @for (item of productDataFilter; track $index) {
        <tr>
          <td>
            <div class="btn-group" role="group" aria-label="actions">
              <button
                class="btn btn-sm btn-outline-primary"
                routerLink="/admin/product-update/{{ item.id }}"
              >
                <i class="fa-solid fa-pen"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="remove(item.id)"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center justify-content-center">
              <img
                [src]="item.image"
                alt="{{ item.name }}"
                class="thumb me-2"
              />
            </div>
          </td>
          <td>{{ item.count }}</td>
          <td>EGP {{ item.total }}</td>
          <td>{{ item.category }}</td>
          <td>
            <div class="fw-semibold">{{ item.name }}</div>
            <div class="text-muted small">كود: {{ item.code || "-" }}</div>
          </td>
          <td>{{ $index + 1 }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
